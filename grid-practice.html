<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom: 1000px; ">
        <div style="display: grid; grid-template-columns: 100px 100px;">
            <div style="background-color: lightblue;">Div1</div>
            <div style="background-color: lightpink;">Div2<p>hi</p></div>
        </div>

        <div style="
        margin-top:30px;
        display: grid; grid-template-columns: 100px 100px 200px;">
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">100px<p>hi</p></div>
            <div style="background-color: lightblue;">200px</div>
            <div style="background-color: lightpink;">100px</div>
        </div>
<!-- when more elements than rows, they start to wrap around to other rows-->

            <div style="
            margin-top:30px;
         display: grid; grid-template-columns: 100px 1fr;"> <!-- to take up the free space around screen-->
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">1fr</div>
        </div>


        <div style="
        margin-top:30px;
     display: grid; grid-template-columns: 100px 1fr 2fr;"> <!-- to take up the free space around screen-->
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1fr</div>
        <div style="background-color: lightblue;">2fr</div> <!-- twice as wide, will have
        two thirds of the remaining space -->
    </div>

    <div style="
    margin-top:30px;
 display: grid; grid-template-columns: 1fr 1fr 1fr; column-gap: 20px ; row-gap:40px; "> <!--three equal columns that resize with the page-->
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: lightpink; height: 200px;">1fr</div>
    <div style="background-color: lightblue; height: 200px;">1fr</div> <!-- twice as wide, will have
    two thirds of the remaining space -->
    <div style="background-color: lightpink; height: 200px;">1fr</div>
<div style="background-color: lightblue; height: 200px;">1fr</div>
<div style="background-color: lightpink; height: 200px;">1fr</div>
</div>
 <!-- define columns, then add space between them with row and column gap-->



    </body>

</html>
